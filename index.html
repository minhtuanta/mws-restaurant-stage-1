<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/main.css" media="screen">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#303F9F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Review">
  <link rel="apple-touch-icon" href="icons/icon152.png">
  <meta name="msapplication-TileImage" content="icons/icon144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#maincontent" class="skip-link">Skip to main content</a>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent" tabindex="-1">
    <section role="application" class="map-collapsed" id="map-container">
      <div id="map"></div>
    </section>
    <section role="region">
      <button id="show-map-btn" class="map-btn" type="button">&#x02c5; Show Map</button>
      <button id="hide-map-btn" class="map-btn hidden" type="button">&#x02c4; Hide Map</button>
    </section>
    <section role="region">
      <div class="filter-options">
        <h2 class="filter-options-header">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="loading">
        <h1>Loading restaurants. Please wait...</h1>
      </div>
      <ul id="restaurants-list" class="hidden"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
